<!-- Button Back to Top -->
<button
  *ngIf="isVisible"
  (click)="scrollToTop()"
  class="fixed bottom-16 right-6 border border-gray-800 text-gray-800 p-1 rounded-md shadow-lg hover:bg-red-600 hover:text-white transition-opacity duration-300 opacity-70 hover:opacity-100"
  aria-label="Quay lại đầu trang"
>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mx-auto">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 15l-7-7-7 7" />
  </svg>
</button>
