<div class="mainheader">
  <!-- Top Bar -->
  <div id="top-bar">
    <div class="flex justify-end gap-10 items-center pt-4">
      <ul class="flex items-center space-x-6 text-white justify-center mr-5">
        <p class="text-white text-sm mr-12 leading-10">Hotline: 1900 277 287</p>
        <li class="flex items-center">
          <img src="https://arteco.vn/wp-content/plugins/translatepress-multilingual/assets/images/flags/fr_FR.png" width="25" height="20" alt="French" title="Français">
          <span class="ml-1">FR</span>
        </li>
        <li class="flex items-center">
          <img src="https://arteco.vn/wp-content/plugins/translatepress-multilingual/assets/images/flags/vi.png" width="25" height="20" alt="Vietnamese" title="Tiếng Việt">
          <span class="ml-1">VI</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Header -->
  <div id="masthead" class="header-main fixed w-full z-10" [ngClass]="{ 'top-0': isScrolled }">
    <div role="navigation">
      <div class="md:hidden flex justify-between items-center p-6">
        <img src="https://arteco.vn/wp-content/uploads/2022/08/arteco-logo.svg" alt="Arteco Logo" class="h-10">
        <button class="text-white focus:outline-none" (click)="toggleMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex gap-6 border-y border-white w-full p-6 justify-between items-center text-[#0a0a0a99] tracking-wider opacity-90 text-sm cursor-pointer">
        <img src="https://arteco.vn/wp-content/uploads/2022/08/arteco-logo.svg" alt="Arteco Logo" class="mr-36">
        <li routerLink="/trangchu" routerLinkActive><a class="hover:text-gray-450 ">Trang chủ</a></li>
        <li routerLink="/vechungtoi" routerLinkActive><a class="hover:text-gray-450">Về chúng tôi</a></li>
        <li><a class="hover:text-gray-450">Lĩnh vực</a></li>
        <li><a class="hover:text-gray-450">Dự án</a></li>
        <li><a class="hover:text-gray-450">Thông tin</a></li>
        <li><a class="hover:text-gray-450">Khác</a></li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>          
        </li>
        <li>
          <a class="bg-transparent border border-textfoo rounded-lg px-[46px] py-3 hover:bg-white hover:text-black">Liên hệ</a>
        </li>
      </ul>

      <!-- Mobile Menu -->
      <div class="md:hidden" [ngClass]="{ 'hidden': !menuOpen }">
        <div class="fixed inset-0 z-20" (click)="toggleMenu()"></div>
        <div class=" text-black text-xl space-y-1 py-3 z-30 relative animate-slide-down h-[1000px] hover:cursor-pointer">
          <a class="block px-4 py-2 font-bold hover:bg-gray-700">Trang chủ</a>
          <a class="block px-4 py-2 font-bold hover:bg-gray-700">Về chúng tôi</a>
          <a class="block px-4 py-2 font-bold hover:bg-gray-700">Lĩnh vực</a>
          <a class="block px-4 py-2 font-bold hover:bg-gray-700">Dự án</a>
          <a class="block px-4 py-2 font-bold hover:bg-gray-700">Thông tin</a>
          <a class="block px-4 py-2 font-bold hover:bg-gray-700">Khác</a>
          <a class="block px-4 py-2 font-bold hover:bg-gray-700">Liên hệ</a>
        </div>
      </div>
    </div>
  </div>
</div>
